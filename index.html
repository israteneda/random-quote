          <div class='col-md-12'>

            <h4>Inspirational Quotes</h4>
          </div>
        </div>

          <div class="my-5">

            <li>
              <a href='#' class='btn btn-outline-dark tweetQuote'><i class="fa fa-twitter fa-fw" aria-hidden="true"></i> Tweet Quote</a> &nbsp; &nbsp;
